<div class="widget-header-block">
  <div class="widget-header" id="sa_settings_presentable">
    {{ 'search_settings_Presentable' | translate }}
    <span
      class="module-topic"
      tooltipClass="tooltip-global-"
      [container]="'body'"
      ngbTooltip="{{ 'contentSource_topic_guide' | translate }}"
      placement="right-center"
      (click)="openUserMetaTagsSlider()"
    >
      <i class="si-topic-guide-1"></i>
    </span>
  </div>
  <div class="widget-desc" id="sa_settings_presentable_desc">
    {{ 'search_settings_Presentable_desc' | translate }}
  </div>
  <app-list-fields
    [tablefieldvalues]="presentable"
    [popupfieldvalues]="nonPresentable"
    [maxpageno]="max_pageno"
    (emitRecord)="getRecord($event)"
    (sort)="presentableSort($event)"
    (searchModel)="presentableSearch($event)"
    [isLoading]="isLoading"
    [isaddLoading]="isaddLoading"
    (calladdApi)="getAddpopuppresentableField($event)"
  ></app-list-fields>
</div>
