<div *ngIf="!bridgeData" [ngClass]="{'sdkInsideApp': showInsightFull}">

<div [hidden]="addNewResult">
    <app-add-result [addNew] = "addNewResult" [query]="query" (closeResult) = closeResult($event) [structure]="structure" [searchRequestId]="searchRequestId"></app-add-result>
</div>
