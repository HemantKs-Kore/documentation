<div class="searchSettingsComponent">
  <!-- common main Header -->
  <div class="common_header">
    <div class="title">Search Settings</div>
  </div>
  <!-- common main Header end-->
  <div class="search-settings-main-block">
    <div class="search-settings-left">
      <perfect-scrollbar class="search-settings-left-menu-scroll">
        <div class="scoll-data-wrapper">
          <div *ngFor="let component of componentsArray" class="array-loop">
            <div class="side-menu-tab-block">
              <button
                skipLocationChange
                class="btn side-menu-tab-btn"
                routerLinkActive="btn-active"
                [routerLink]="[component.value]"
              >
                {{ component.key }}
              </button>
            </div>
            <div
              class="vr-beta"
              *ngIf="component.value === 'custom_configurations'"
              [ngClass]="{
                'beta-active':
                  router.url === '/search-settings/custom_configurations'
              }"
            >
              BETA
            </div>
          </div>
        </div>
      </perfect-scrollbar>
    </div>

    <div class="search-settings-right">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
