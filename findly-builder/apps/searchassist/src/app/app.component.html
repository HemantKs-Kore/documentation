    appSelected: appSelected

    (settingMenu)="settingMenu($event)"
    (showSourceMenu)="showSourceMenu($event)"
  ></app-header>

  <ng-container #dynamicRef></ng-container>
  <div [ngClass]="{ 'pl-0': !showMainMenu }" class="container-fluid appContent">
    <i
      *ngIf="appSelected && showMainMenu"
      class="si-carrotup main-menu-icon"
      (click)="openSmMainMenu()"
    ></i>
    <router-outlet></router-outlet>
  </div>
