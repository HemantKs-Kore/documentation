  <div class="kr-sg-input-text mb-15">
    <div class="label-text font-weight-bold" *ngIf="altQuestionIndex === null">
      {{ selectedFaq.questionPayload.question }}
    </div>
    <input
      type="text"
      placeholder="Add alternate questions"
      class="input-text"
      name="altQuestion"
      [(ngModel)]="altQuestion"
    />
  </div>
  <mat-form-field
    class="example-chip-list mb-15"
    [floatLabel]="'never'"
    appearance="outline"
  >
    <mat-chip-grid #chipList aria-label="tag selection">
      <mat-chip-row
        *ngFor="let tag of altTags; let index = index"
        (removed)="removeAltTag(tag)"
      >
        <div class="mat-value">{{ tag.tag }}</div>
        <img src="assets/images/close.svg" class="remove-icon" />
      </mat-chip-row>
      <input
        placeholder="Type & enter"
        [value]="typedQuery"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        name="tagInput"
        (matChipInputTokenEnd)="addAltTag($event)"
        id="tagInput"
        #suggestedInput
        (click)="$event.stopPropagation()"
      />
    </mat-chip-grid>
  </mat-form-field>
  <div class="btn-sec">
    <button
      class="kr-sg-button-primary mr-2"
      (click)="save()"
      *ngIf="altQuestionIndex === null"
      [disabled]="!altQuestion || loading"
    >
      {{ loading ? 'Saving..' : 'Save' }}
    </button>
    <button
      class="kr-sg-button-primary mr-2"
      (click)="update()"
      *ngIf="altQuestionIndex !== null"
      [disabled]="!altQuestion || loading"
    >
      {{ loading ? 'Updating..' : 'Update' }}
    </button>
    <button class="kr-sg-button-secondary" (click)="reset()">Cancel</button>
  </div>
</div>
