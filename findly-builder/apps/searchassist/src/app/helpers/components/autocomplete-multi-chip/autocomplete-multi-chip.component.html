<mat-form-field class="example-chip-list" appearance="outline">
  <mat-chip-grid #chipList aria-label="suggInp selection">
    <mat-chip-row
      *ngFor="let suggInp of suggInps"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(suggInp)"
    >
      {{ suggInp }}
      <button matChipRemove>
        <i class="si-close"></i>
      </button>
    </mat-chip-row>
    <input
      placeholder="Type & enter"
      #suggInpInput
      [formControl]="suggInpCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-grid>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <!-- <mat-option *ngFor="let suggInp of filteredsuggInps | async" [value]="suggInp"> -->
    <mat-option *ngFor="let suggInp of allSuggestions" [value]="suggInp">
      {{ suggInp }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
