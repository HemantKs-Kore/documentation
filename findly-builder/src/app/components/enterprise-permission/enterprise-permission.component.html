<div class="entPermission">
  <div class="dashboardTitle">
          Convert Standard Account to an Enterprise Account
  </div>
  <div style="padding: 15px 0 0 50px;" class="col-md-4">
    <label style="font-size: 14px;font-weight: bold;">Account Primary Email ID/ Account ID</label>
    <!-- <button matTooltip="last 7 days" [ngClass]="{'selectedBtn': selectedDate === 'lastSeven'}" (click) = "last7Date()" mat-button class="dateButton float-right" >Last 7 days</button>
    <button matTooltip="today" [ngClass]="{'selectedBtn': selectedDate === 'today'}" (click) = "todayDate()" mat-button class="dateButton float-right" style="margin-right: 5px;">Today</button>     -->
  </div>
  <div style="padding: 0 0 15px 50px;" class="col-md-4">
    <input class="emailField" type="text" [(ngModel)]="idString"  matInput  [ngModelOptions]="{standalone: true}" (keyup)="checkAccount()" placeholder="Enter valid Email ID/ Account ID" autocomplete="off" maxlength="50">
  </div>
  <div style="padding: 15px 0 0 50px;">
  <button [ngClass]="{'disableEnt': showEnterprise}" matTooltip="Convert to Enterprise" (click) = "standardToEnt()" mat-button class="solidBTN float-left" >Convert</button>
  </div>
</div>
