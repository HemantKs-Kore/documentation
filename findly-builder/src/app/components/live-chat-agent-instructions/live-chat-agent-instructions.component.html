<div class="instructions-modal h-100">
  <div class="header-sec">
    <div class="close-icon" (click)="close()"><img src="assets/images/close.svg"></div>
    <div class="title">{{data.title !== "Custom" ? data.title : ''}} Instructions</div>
  </div>
  <div class="body">
    <perfect-scrollbar class="instructions-body h-100" [disabled]="workflowService.disablePerfectScroll">
      <ng-container *ngFor="let item of data.instructions">
        <ng-container *ngIf="item">
          <div class="label-text font-weight-bold">{{item.title}}</div>
          <div class="desc-info-text" [innerHTML]="item.instruction"></div>
          <div class="code" *ngIf="item.code">
            <pre> <code [innerHTML]="item.code"></code></pre>
          </div>
          <div class="mb-3 mt-3 text-center" *ngFor="let img of item.image">
            <img [src]="img" width="95%">
          </div>
        </ng-container>
      </ng-container>
    </perfect-scrollbar>
  </div>
</div>
