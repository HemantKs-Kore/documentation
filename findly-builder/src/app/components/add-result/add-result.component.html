
<div class="add-result" *ngIf="!addNew">
    <div class="header">
        <span class="head-txt">ADD NEW RESULT</span>
        <img class="closeCross" src="assets/images/close.svg" (click)="cancelRecord()">
    </div>
    <div class="cont-head">
        <!-- <div class= "txt">Result Type</div> -->
        <div class="check-option">
            <!-- BUTTONS START HERE -->
            <div class="group-radiobutton">
                <div class="heading-title txt">Result Type</div>
                <div class="kr-sg-radiobutton radiobutton">
                    <input id="radio-1" name="radio" class="radio-custom" type="radio" [(ngModel)] = "searchRadioType" value = "faq" (click) = "resultClick('faq')">
                    <label for="radio-1" class="radio-custom-label">FAQ</label>
                </div>
                <div class="kr-sg-radiobutton radiobutton">
                    <input id="radio-2" name="radio" class="radio-custom" type="radio" [(ngModel)] = "searchRadioType" value = "content" (click) = "resultClick('content')">
                    <label for="radio-2" class="radio-custom-label">Content</label>
                </div>
                <div class="kr-sg-radiobutton radiobutton">
                    <input id="radio-3" name="radio" class="radio-custom" type="radio" [(ngModel)] = "searchRadioType"  value = "task" (click) = "resultClick('task')">
                    <label for="radio-3" class="radio-custom-label">Bot Action</label>
                </div>
                <!-- <div class="kr-sg-radiobutton radiobutton ">
                    <input id="radio-4" name="radio" class="radio-custom" type="radio" (click) = "resultClick('any')">
                    <label for="radio-4" class="radio-custom-label">Any</label>
                </div> -->
            </div> 
            <!-- BUTTONS ENDS HERE -->
        </div>
    </div>
  
    <div class="search">
        <input type="text" class= "search-box" name ="searchTxt" [(ngModel)] = "searchTxt" placeholder="Search by title,description or url" (keyup)="keyFunc(searchTxt)">
        <img class="closeCross" src="assets/images/close.svg" (click)="clearReocrd()">
    </div>

            <div class="ans">Are credit deposit account insured  by the federal Deposit Insuarance Corporation, Are credit deposit account insured  by the federal Deposit Insuarance Corporation</div>

           <span class="count">872 VIEWS </span>

    <perfect-scrollbar class="accor-scroll-add" #fqasScrollContainer>
        <ng-container >
            <div class="mainLoadingSpinner" *ngIf="loadingContent" [@fadeInOutAnimation]>
                <mat-spinner diameter="18" strokeWidth="2"></mat-spinner>
                <span class="please-wait-message">Please Wait!</span>
              </div>
        <div id="accordion" class="accordion-content">
             <div *ngIf ="extractedResults; else loading">
                <div  *ngFor="let result of extractedResults;let i = index">
                    <div class="card-content"   *ngIf="searchType == 'faq'">
                        <div class="card_link collapsed">      
                            <div class="d-flex align-items-center">
                                <div class="kr-sg-checkbox" (click)="$event.stopImmediatePropagation();" >
                                    <input  [attr.id]="i"  class="checkbox-custom selectEachfaqInput" type="checkbox" autocomplete="off" (click)="addRecord(result,i)">
                                    <label [attr.for]="i" class="checkbox-custom-label"></label>
                                </div>
                                <div class="title-desc-sec" *ngIf="searchType == 'faq'">
                                    <div class="title">{{ result._source.question}}</div>
                                    <div class="desc" *ngFor="let answer of result._source.defaultAnswers;">{{ answer.payload}}</div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="card-content"   *ngIf="searchType == 'task'">
                        <div class="card_link collapsed">      
                            <div class="d-flex align-items-center">
                                <div class="kr-sg-checkbox" (click)="$event.stopImmediatePropagation();" >
                                    <input  [attr.id]="i"  class="checkbox-custom selectEachfaqInput" type="checkbox" autocomplete="off" (click)="addRecord(result,i)">
                                    <label [attr.for]="i" class="checkbox-custom-label"></label>
                                </div>
                                <div class="title-desc-sec">
                                    <div class="title">{{ result.lname}}</div>
                                    <div class="desc">{{ result.name}}</div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div *ngIf="searchType == 'content'">
                        <div *ngFor="let data of result.data ;let j = index">
                            <div class="card-content" >
                                <div class="card_link collapsed">      
                                    <div class="d-flex align-items-center">
                                        <div class="kr-sg-checkbox" (click)="$event.stopImmediatePropagation();" >
                                            <input  [attr.id]="j"  class="checkbox-custom selectEachfaqInput" type="checkbox" autocomplete="off" (click)="addRecord(data,j)">
                                            <label [attr.for]="j" class="checkbox-custom-label"></label>
                                        </div>
                                        <div class="title-desc-sec">
                                            <div class="title">{{ data._source.pageTitle}}</div>
                                            <div class="desc" *ngIf="data._source.pageSearchResultPreview;else body">{{ data._source.pageSearchResultPreview}}</div>
                                            <ng-template #body>
                                                <div class="desc">{{ data._source.pageBody}}</div>
                                            </ng-template>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
              
            </div>
            <ng-template #empty>
                <div  class="empty-questions-selected divBlockEmptylastChild">
                    <div class="heading">No search results</div>
                </div>
            </ng-template>
        </div>
       </ng-container>
    </perfect-scrollbar>
    <div class="footer row">
        <div class="col-7">
            <span class="desc" *ngIf="recordArray.length" >{{ recordArray.length }} results selected</span>
        </div>
        <div class="col-2">
            <button class="bef-add" [ngClass] = "{'add' : recordArray.length > 0}" (click) = "pushRecord()" [disabled] = "!recordArray.length">Add</button>
        </div>
        <div class="col-2">
            <button class="cancel col3" (click) = "cancelRecord()">Cancel</button>
        </div>
    </div>
</div>
