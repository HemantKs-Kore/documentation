<div id="advanceContainer" class="dis advanceContainer">
    <div class="header">
         <p>QUERY </p> 
         <span>Open bank account</span>
    </div>
    <div class="mini-graph">
     <div class="search-val">
         <p>Searches </p> 
         <span>4983</span>
     </div>
     <div class="click-val">
         <p>Clicks </p> 
         <span>4254</span>
     </div>
     <div class="ctr-val">
         <p>CTR </p> 
         <span>94%</span>
     </div>   
     <div class="data-val" (mouseenter) ="mouseEnter()">
         <div class="graph">
             <div echarts [options]="chartOption" class="demo-chart"></div>
         </div>
     </div>  
         
     </div>
     <div class="tab-grp">
         <span class="tab-name tab-ana active" (click)="swapSlider(0)">ANALYSIS</span>
         <span class="tab-name tab-act" (click)="swapSlider(1)">ACTION LOG</span>
         
     </div>

      <img src="assets/icons/filter.svg"  class="sortImg" >
     <div class="tabselect" *ngIf="slider == 0" class="tab-slider">
        <div class="accordion-ins-head" *ngFor="let actLog of actionLogData;let i = index">
            <a href="#demo_{{i}}" data-toggle="collapse" class="accordion-ins" (click)="toggle(icontoggle, i,actLog.selected)">
                <div class="mb-0">
                    <!-- <img *ngIf ="!icontoggle && iconIndex == undefined; else elseICon" src="assets/icons/caret-right.svg" class="ml-1 mr-0">

                    <!-- </ng-container> -->
                    <div class="row">
                        <img *ngIf ="!actLog.selected" src="assets/icons/accordian-close.svg" class="ml-1 mr-0"> 
                        <img *ngIf ="actLog.selected" src="assets/icons/caretDown.svg" class="ml-1 mr-0"> 
                        <div class=" col-lg-7" [ngClass] = " actLog.selected ? 'action-header active-header' : 'action-header wrapper' ">{{actLog.header}}</div> 
                            <div class="action-header pl-pr-0  col-lg-2" >
                                <img src="assets/icons/help.svg" class="ml-1"> 
                                <span class="status">{{actLog.status}}</span> 
                            </div> 
                            <div class="time col-lg-2">{{actLog.time}}</div>
                    </div>
                </div>
            </a>
        
            <div id="demo_{{i}}" class="collapse"><p class="action-desc"> {{actLog.description}} </p>  </div>
     </div>
     </div>

                   <a href="#demo_{{i}}" data-toggle="collapse" class="accordion-ins"  (click)="toggle(icontoggle, i,actLog.selected)">
                       <div class="mb-0">

                           <div class="time col-lg-2">{{actLog.time}}</div> 
                        </div>
                       </div>
                   </a>
                   <div id="demo_{{i}}" class="collapse"><p class="action-desc"> {{actLog.description}} </p>  </div>
            </div>
        </perfect-scrollbar>

 </div>
