<div class="inviteToSales">
  <div class="dashboardTitle">
          Invite to Sales Application
  </div>
  <div style="padding: 15px 0 0 50px;" class="col-md-4">
    <label style="font-size: 14px;font-weight: bold;">Email ID</label>
    <!-- <button matTooltip="last 7 days" [ngClass]="{'selectedBtn': selectedDate === 'lastSeven'}" (click) = "last7Date()" mat-button class="dateButton float-right" >Last 7 days</button>
    <button matTooltip="today" [ngClass]="{'selectedBtn': selectedDate === 'today'}" (click) = "todayDate()" mat-button class="dateButton float-right" style="margin-right: 5px;">Today</button>     -->
  </div>
  <div style="padding: 0 0 15px 50px;" class="col-md-4">
    <input class="emailField" type="text" [(ngModel)]="emailString"  matInput  [ngModelOptions]="{standalone: true}" (keyup)="checkEmail()" placeholder="Enter valid Email ID" autocomplete="off" maxlength="50">
  </div>
  <div style="padding: 15px 0 0 50px;">
  <button [ngClass]="{'disableInvite': showInvite}" matTooltip="Invite Email" (click) = "provideAccess()" mat-button class="solidBTN float-left" >Invite</button>
  </div>
</div>
