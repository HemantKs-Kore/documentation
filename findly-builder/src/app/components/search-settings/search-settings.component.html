    <div class="searchSettingsComponent">
      <!-- common main Header -->
      <div class="common_header">
        <div class="title">Search Settings
            <span class="module-topic" tooltipClass="tooltip-global-" [container]="'body'" ngbTooltip='Topic Guide'
                placement="right-center">
                <i class="si-topic-guide-1"></i> <!-- Topic Guide yet to Impiment -->
            </span>
        </div>
      </div>
      <!-- common main Header end-->
      <div class="search-settings-main-block">
        <div class="search-settings-left">
          <perfect-scrollbar class="search-settings-left-menu-scroll">
            <ng-container *ngFor="let component of componentsArray">
              <button (click)="selectedComponent=component.value" class="btn side-menu-tab-btn" [ngClass]="{'btn-active':(selectedComponent===component.value)}">{{component.key}}</button><br/>
          </ng-container>
          </perfect-scrollbar>
        </div>
        <div class="search-settings-right">
             <div [ngSwitch]="selectedComponent">
                <!--weights component-->
                <ng-container *ngSwitchCase="'weights'">
                  <app-weights></app-weights>
                </ng-container>
    
                 <!--Presentable component-->
                 <ng-container *ngSwitchCase="'presentable'">
                    <app-presentable></app-presentable>
                    <app-list-fields></app-list-fields>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'highlighting'">
                  <perfect-scrollbar class="page-common-scroll">
                    <app-highlighting></app-highlighting>
                    <app-list-fields></app-list-fields>
                  </perfect-scrollbar>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'spell_correction'">
                  <perfect-scrollbar class="page-common-scroll">
                    <app-spell-correction></app-spell-correction>
                    <app-list-fields></app-list-fields>
                  </perfect-scrollbar>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'snippets'">
                    Snippets Component
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'search_relevance'">
                  <perfect-scrollbar class="page-common-scroll">
                    <app-search-relevance></app-search-relevance>
                  </perfect-scrollbar>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'synonyms'">
                    <app-synonyms></app-synonyms>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'stop_words'">
                    <app-stop-words></app-stop-words>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'bot_actions'">
                    Bot actions Component
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'small_talk'">
                    <!-- Small talk Component -->
                    <app-small-talk></app-small-talk>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'custom_configurations'">
                    Custom Configuration
                  </ng-container>
             </div>
        </div>
    </div>


    </div>
