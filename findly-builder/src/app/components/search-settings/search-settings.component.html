    <div class="searchSettingsComponent" id="sa_searchSettingsComponent">
      <!-- common main Header -->
      <div class="common_header" id="sa_common_header">
        <div class="title" id="sa_title">{{"search_settings_title" |translate}}
            <span class="module-topic" id="sa_module-topic" tooltipClass="tooltip-global-" [container]="'body'" ngbTooltip='{{"sa_topic_guide" | translate}}'
                placement="right-center">
                <i class="si-topic-guide-1" id="sa_si-topic-guide-1"></i> <!-- Topic Guide yet to Impiment -->
            </span>
        </div>
      </div>
      <!-- common main Header end-->
      <!-- search settings menu list -->
      <div class="search-settings-main-block" id="sa_search-settings-main-block">
        <div class="search-settings-left" id="sa_search-settings-left">
          <perfect-scrollbar class="search-settings-left-menu-scroll" id="sa_search-settings-left-menu-scroll">
            <ng-container *ngFor="let component of componentsArray">
              <button (click)="selectedComponent=component.value" class="btn side-menu-tab-btn" id="sa_side-menu-tab-btn" [ngClass]="{'btn-active':(selectedComponent===component.value)}">{{component.key}}</button><br/>
          </ng-container>
          </perfect-scrollbar>
        </div>
        <!-- search settings menu list end -->
        <div class="search-settings-right" id="search-settings_id">
             <div [ngSwitch]="selectedComponent">
                <!--weights component-->
                <ng-container *ngSwitchCase="'weights'">
                  <app-weights></app-weights>
                </ng-container>
    
                 <!--Presentable component-->
                 <ng-container *ngSwitchCase="'presentable'">
                    <app-presentable></app-presentable>
                    <app-list-fields></app-list-fields>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'highlighting'">
                  <perfect-scrollbar class="page-common-scroll">
                    <app-highlighting></app-highlighting>
                    <app-list-fields></app-list-fields>
                  </perfect-scrollbar>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'spell_correction'">
                  <perfect-scrollbar class="page-common-scroll">
                    <app-spell-correction></app-spell-correction>
                    <app-list-fields></app-list-fields>
                  </perfect-scrollbar>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'snippets'">
                  {{"search_settings_Snippets_Component" |translate}}
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'search_relevance'">
                    <app-search-relevance></app-search-relevance>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'synonyms'">
                    <app-synonyms></app-synonyms>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'stop_words'">
                    <app-stop-words></app-stop-words>
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'bot_actions'">
                  {{"search_settings_Bot_actions_Component" |translate}}
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'small_talk'">
                  {{"search_settings_Small_talk_Component" |translate}}
                  </ng-container>
    
                  <!--Presentable component-->
                 <ng-container *ngSwitchCase="'custom_configurations'">
                  {{"search_settings_Custom_Configuration" |translate}}
                  </ng-container>
             </div>
        </div>
    </div>


    </div>
