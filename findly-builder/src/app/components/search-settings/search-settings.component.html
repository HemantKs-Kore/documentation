<div class="searchSettingsComponent">
  <!-- common main Header -->
  <div class="common_header">
    <div class="title">Search Settings
      <span class="module-topic" tooltipClass="tooltip-global-" [container]="'body'" ngbTooltip='Topic Guide'
        placement="right-center">
        <i class="si-topic-guide-1"></i> <!-- Topic Guide yet to Impiment -->
      </span>
    </div>
  </div>
  <!-- common main Header end-->
  <div class="search-settings-main-block">
    <div class="search-settings-left">
      <perfect-scrollbar class="search-settings-left-menu-scroll">
          <div class="scoll-data-wrapper">
            <div *ngFor="let component of componentsArray" class="array-loop">
              <div class="side-menu-tab-block">
                  <button (click)="selectedComponent=component.value" class="btn side-menu-tab-btn"
                  [ngClass]="{'btn-active':(selectedComponent===component.value)}">
                  {{component.key}}
                  </button>
              </div>
              <div class="vr-beta" *ngIf="component.value=='custom_configurations'"[ngClass]="{'beta-active':(selectedComponent===component.value)}">BETA</div>
            </div>
          </div>
      </perfect-scrollbar>
    </div>
    <div class="search-settings-right">
      <div [ngSwitch]="selectedComponent">
        <!--weights component-->
        <ng-container *ngSwitchCase="'weights'">
          <app-weights></app-weights>
        </ng-container>

        <!--Presentable component-->
        <ng-container *ngSwitchCase="'presentable'">
          <app-presentable [presentabledata]="pipeline.settings.presentable" [selectedcomponent]="selectedComponent"></app-presentable>
        </ng-container>

        <!--highlight component-->
        <ng-container *ngSwitchCase="'highlighting'">
          <perfect-scrollbar class="page-common-scroll">
            <app-highlighting [highlightdata]="pipeline.settings.highlight" [selectedcomponent]="selectedComponent"></app-highlighting>
          </perfect-scrollbar>
        </ng-container>

        <!--Spell correct component-->
        <ng-container *ngSwitchCase="'spell_correction'">
          <perfect-scrollbar class="page-common-scroll">
            <app-spell-correction [spellcorrectdata]="pipeline.settings.spellCorrect" [selectedcomponent]="selectedComponent"></app-spell-correction>
          </perfect-scrollbar>
        </ng-container>

        <!--search_settings_Snippets_Component component-->
        <ng-container *ngSwitchCase="'snippets'">         
        <app-snippets></app-snippets>
        </ng-container>

        <!--search-relevance component-->
        <ng-container *ngSwitchCase="'search_relevance'">
          <perfect-scrollbar class="page-common-scroll">
            <app-search-relevance></app-search-relevance>
          </perfect-scrollbar>
        </ng-container>

         <!--synonyms component-->
        <ng-container *ngSwitchCase="'synonyms'">
          <app-synonyms></app-synonyms>
        </ng-container>

         <!--stop-words component-->
        <ng-container *ngSwitchCase="'stop_words'">
          <app-stop-words></app-stop-words>
        </ng-container>

         <!--bot_actions component-->
        <ng-container *ngSwitchCase="'bot_actions'">
          <app-searchsettings-botactions  [botactionsdata]="pipeline.settings.botActions" [selectedcomponent]="selectedComponent"></app-searchsettings-botactions>
        </ng-container>

        <!--small_talk component-->
        <ng-container *ngSwitchCase="'small_talk'">
          <!-- Small talk Component -->
          <app-small-talk></app-small-talk>
        </ng-container>

         <!--custom_configurations component-->
        <ng-container *ngSwitchCase="'custom_configurations'">
          <app-custom-configurations></app-custom-configurations>
        </ng-container>
      </div>
    </div>
  </div>


</div>
