<div class="alternative-question" [attr.id]="faqServ?.addVariation?.alternate?'altQue':'followQue'">
    <div class="kr-sg-input-text mb-2">
        <div class="label_text" *ngIf="faqServ?.addVariation?.alternate">Question</div>
        <div class="label_text" *ngIf="!faqServ?.addVariation?.alternate">Followup Question</div>
        <input autocomplete="off" type="text" placeholder="Enter question" [attr.id]="faqServ?.addVariation?.alternate?'alt':'follow'" class="input-text" [(ngModel)]='f.question'>
    </div>
    <div for="tagInput" class="label_text">Keywords</div>
    <mat-form-field class="example-chip-list mb-15" [floatLabel]="'never'">
      <mat-chip-list #chipList aria-label="tag selection">
        <mat-chip *ngFor="let tag of tags; let index = index;" (removed)="remove(tag)">
            <div class="mat-val" (click)="$event.stopPropagation()"> {{tag}}</div>
            <mat-icon matChipRemove><img src="assets/images/close.svg"></mat-icon>
        </mat-chip>
        <input placeholder="Type & enter"
              (focus)= "getAltTags($event)"
              [value] = "typedQuery"
              [matChipInputFor]="chipList"
              [matAutocomplete]="suggestedItems"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="add($event)" id="tagInput" #suggestedInput (click)="$event.stopPropagation()">
      </mat-chip-list>
      <mat-autocomplete #suggestedItems="matAutocomplete" (optionSelected)="selectedTag($event)">
        <ng-container *ngFor = "let suggestion of suggestionTags">
          <mat-option *ngIf="checkDuplicateTags(suggestion)">
            {{suggestion}}
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>
    <div class="hide">
      <button class="kr-sg-button-primary btn_lg mr-3" id="addAlternateFaq" (click)="addFaq()">Add</button>
      <button class="kr-sg-button-secondary btn_lg" (click)="cancelFaq()">Cancel</button>
    </div>
</div>
