
    <div class="scheduler-box">
        <span class="scheduler-txt">Date</span>
        <!-- <input id="scheduleDateId" type="text" class="input-text date-pick" placeholder="Select Date"> -->
          <input matInput [matDatepicker]="dp3"  class="input-text date-pick" placeholder="Select Date" (dateInput)="addEvent('input', $event , 'regular')" (dateChange)="addEvent('change', $event ,'reguar')" autocomplete="off">
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>

        <span class="scheduler-txt time">Time </span>
        <input id="scheduleHr" type="number" min="0" max="11" class="input-text timeHH" placeholder="HH" name = "timeHH" [(ngModel)] = "timeHH" (ngModelChange)="modelChangeFn($event,'HH')">  <!-- <span class="scheduler-colon">:</span> -->
        <input id="scheduleMn" type="number" min="0" max="59" class="input-text timeMM" placeholder="MM" name = "timeMM" [(ngModel)] = "timeMM" (ngModelChange)="modelChangeFn($event,'MM')"> 

        <div id ="schedule-AM" class="schedule-AM " [ngClass] = "{'active' : meridiem == 'AM'}" (click)="changeMeridiem('AM')">AM</div>
        <div id ="schedule-PM"  class="schedule-PM" [ngClass] = "{'active' : meridiem == 'PM'}" (click)="changeMeridiem('PM')">PM</div>

        <!-- dropdown -->
        <div class="kr-sg-dropdowns schedule-timZon">
          <div class="dropdown dropdown-open">
              <button class="dropdown-toggle dropdown-input" data-toggle="dropdown"><span [ngClass] = "{'schedule-drop-text' : stz == 'Time Zone'}">{{stz}}</span></button>                                            
              <ul class="dropdown-menu content-menu">                                               
                <li (click) = "timeZone('IST')"><a>IST</a></li>
                <li (click) = "timeZone('EST')"><a>EST</a></li>
                <li (click) = "timeZone('UTC')"><a>UTC</a></li>
              </ul>
            </div>
        </div>

        <span class="scheduler-Interval-txt">Interval</span>
        <div class="kr-sg-dropdowns schedule-Interval">
          <div class="dropdown dropdown-open">
              <button class="dropdown-toggle dropdown-input" data-toggle="dropdown"> <span>{{rstz}}</span></button>                                            
              <ul class="dropdown-menu content-menu">                                               
                <li (click) = "repeatTimeZone('Does not repeat')"><a>Does not repeat</a></li>
                <li (click) = "repeatTimeZone('Daily')"><a>Daily</a></li>
                <li (click) = "repeatTimeZone('Weekly')"><a>Weekly</a></li>
                <li (click) = "repeatTimeZone('Monthly')"><a>Monthly</a></li>
                <li (click) = "repeatTimeZone('Anually')"><a>Anually</a></li>
                <li (click) = "repeatTimeZone('Every weekday(Monday to Friday)')"><a>Every weekday(Monday to Friday)</a></li>
                <li (click) = "openCustomRecModal('Custom')"><a>Custom</a></li>
              </ul>
            </div>
        </div>
        <!--  dropdown -->
  <div>


  
<kr-modal modalType="default" #customRecurrence>
    <div class="status-modal-popup custom-ref">
      <div class="modal_content">
        <div class="modal-header">Custom Reccurence <img src="assets/images/close.svg" (click)="closeCustomRecModal()"></div>
        <div class="modal-body" >
          <div class="cust-ref">
            <span>Repeat Every</span>
            <input id="repeatveryId" type="number" min="0" max="30" class="input-text cust-repeat" placeholder="0"> 
            <div class="kr-sg-dropdowns schedule-Interval">
              <div class="dropdown dropdown-open">
                  <button class="dropdown-toggle dropdown-input cust-repeat-type" data-toggle="dropdown"> Days</button>                                            
                  <ul class="dropdown-menu content-menu content-width">                                               
                    <li><a>Days</a></li>
                    <li><a>Weeks</a></li>
                    <li><a>Months</a></li>
                    <li><a>Years</a></li>
                  </ul>
                </div>
            </div>
          </div>
          <div class="repeat-on">
            <div>
              <span>Repeat On</span>
            </div>
            <div class="">
              <div class="circle cs active">S</div>
              <div class="circle cm">M</div>
              <div class="circle ct">T</div>
              <div class="circle cw">W</div>
              <div class="circle cth">T</div>
              <div class="circle cf">F</div>
              <div class="circle csa">S</div>
            </div>
          </div>
          <div class="ends">
            <div>
              <span>Ends</span>
            </div>
            <div class="ends-never">
              <input type="radio" checked="checked" name="radio" class="ends-radio"> <span class="sp sp-n">Never</span>
            </div>
            <div class="ends-never sp-on">
              <input type="radio" checked="checked" name="radio" class="ends-radio"> <span class="sp">On</span>
              <input matInput [matDatepicker]="dpCust"  class="input-text date-pick" placeholder="Select Date" (dateInput)="addEvent('input', $event,'custom')" (dateChange)="addEvent('change', $event , 'custom')" autocomplete="off">
              <mat-datepicker-toggle matSuffix [for]="dpCust"></mat-datepicker-toggle>
              <mat-datepicker #dpCust disabled="false"></mat-datepicker>
            </div>
            <div class="ends-never sp-at">
              <input type="radio" checked="checked" name="radio" class="ends-radio"> <span class="sp">At</span>
              <input id="occurenceId" type="number" min="0" max="30" class="input-text date-pick" placeholder="0"> <span class="occur-span">Occurences</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="kr-sg-button-primary btn_md" data-dismiss="modal" (click)="closeCustomRecModal()">Ok</button>
            <button type="button" class="kr-sg-button-secondary btn_md d-none" data-dismiss="modal" (click)="closeCustomRecModal()">Cancel</button>
        </div>
      </div>    
    </div> 
    
  </kr-modal>
