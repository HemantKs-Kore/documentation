<!-- search Bar -->  
<div class="body-container">
  <!-- panel header start from here -->
  <div class="landing-page-header">
    <div class="widget-header-block">
      <div class="widget-header">Synonyms</div>
      <div class="widget-desc">Add synonyms to expand the search queries to retrieve better search results</div>
    </div>
    <div class="landing-page-search" *ngIf="false">
      <div class="kr-sg-input-text m-0">
        <!-- [ngClass]="{'d-none': !showSearch}" -->
        <input type="text" maxlength="60" placeholder="Search" id="inputSearch" class="input-search"
          [ngClass]="{'pl-33':!synonymSearch,'pl-2':synonymSearch}" autocomplete="off" [(ngModel)]="synonymSearch"
          (keyup)="getSynonymsApi(synonymSearch, 'search')"
          (mouseover)="searchImgSrc = (searchFocusIn ? 'assets/icons/search_gray.svg' :'assets/icons/search_gray_dark.svg')"
          (mouseout)="searchFocusIn=false;searchImgSrc = 'assets/icons/search_gray.svg'"
          (focus)="searchFocusIn=true;searchImgSrc = 'assets/icons/search_gray.svg'">
        <span class="search-icon" *ngIf="!synonymSearch"><i class="si-search"></i></span>
        <span class="close-icon" *ngIf="!synonymSearch" [ngClass]="{'pr-22':synonymSearch}"
          (mouseover)="activeClose=true" (mouseout)="activeClose=false" (click)="focusoutSearch()"
          placement="top-center" container='body' ngbTooltip="Cancel"
          tooltipClass="ngb_tooltip_custom_class sampleJson"><i class="si-close"></i></span>
      </div>
      <div class="seach-block" (click)="showSearch=!showSearch;focusinSearch('inputSearch')">
        <span class="in-search" [ngClass]="{'d-none': showSearch}" id="btn_toggle_search_structured_data"><i
            class="si-search" [ngClass]="{'d-none': showSearch}"></i>{{'sa_search' | translate}}</span>
      </div>
      <!-- <div class="seach-block" *ngIf="!emptyItems && (synonymData && synonymData.length) && !loadingContent"  (click)="showSearch=!showSearch;focusinSearch('inputSearch')">
        <span class="in-search" [ngClass]="{'d-none': showSearch}" id="btn_toggle_search_structured_data"><i class="si-search" [ngClass]="{'d-none': showSearch}"></i>{{'sa_search' | translate}}</span>
      </div> -->
    </div>
  </div>
  <!-- panel header ends here -->

  <!-- panel body start from here -->
  <div class="panel-form-block">
    <div class="panel-form-radio-group">
      <div class="group-radiobutton">
        <div class="kr-sg-radiobutton">
          <input id="two-way-synonum" value="synonym" name="two-way-synonym" [(ngModel)]="addNewSynonymObj.type" (click)="changeSynonymType()" class="radio-custom" type="radio" checked="checked">
          <label for="two-way-synonum" class="radio-custom-label">Synonym</label>
        </div>
        <div class="kr-sg-radiobutton">
          <input id="one-way-synonum" value="oneWaySynonym" name="one-way-synonym" [(ngModel)]="addNewSynonymObj.type" (click)="changeSynonymType()"  class="radio-custom" type="radio">
          <label for="one-way-synonum"  class="radio-custom-label">One - Way Synonym</label>
        </div>
      </div>
    </div>
    <div class="panel-form-based-on-radio row col-12 m-0">
      <div class="form-search-synonym col-3 pl-0" *ngIf="addNewSynonymObj.type === 'oneWaySynonym'">
        <div class="kr-sg-input-text">
          <input [class.err-block]="((!addNewSynonymObj.keyword || !addNewSynonymObj.keyword.length) && submitted)" type="text" id="synonymName" name="synonymName" autocomplete="off"  (click)="synonymChanged()" [(ngModel)]="addNewSynonymObj.keyword"
            [ngModelOptions]="{standalone: true}" placeholder="Search Term" required class="input-text">
            <img *ngIf="(!addNewSynonymObj.keyword || !addNewSynonymObj.keyword.length) && submitted" id="searchTermWarning" src="assets/icons/warning_escalation.svg" style="top: 29%; position: absolute; right: 1.5%; display: block;" height="12" width="12" />
        </div>
      </div>
      <div class="form-chip-set-synonym col-7 pr-0">
        <div class="tags">
          <div class="chip-sys-data">
            <mat-form-field class="example-chip-list"
              [class.err-block]="((!synonymObj.synonyms || !synonymObj.synonyms.length) && submitted)"
              [floatLabel]="'never'">
              <mat-chip-list #chipList>
                <perfect-scrollbar class="mat-chip-scroll">
                  <mat-chip *ngFor="let syn of addNewSynonymObj.synonyms" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(syn)"><span *ngIf="syn">{{syn}}</span>
                    <mat-icon matChipRemove> <span class="close-icon"><i class="si-close"></i></span></mat-icon>
                  </mat-chip>
                  <input placeholder="Type Synonym and Press Enter"  [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)" #suggestedInput [(ngModel)]="synonymObj.synonyms"
                    [ngModelOptions]="{standalone: true}" autocomplete="off">
                </perfect-scrollbar>
              </mat-chip-list>
              <img *ngIf="(!synonymObj.synonyms || !synonymObj.synonyms.length) && submitted" id="valuesWarningWarning"
                src="assets/icons/warning_escalation.svg"
                style="top: 29%; position: absolute; right: 1.5%; display: block;" height="12" width="12" />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="form-add-btn-synonym col-2 text-center pr-0">
        <button (click)="addorEditSynonym()" class="kr-sg-button-primary"><span class="add-icon"><i class="si-add-plus"></i></span>Add</button>
      </div>
    </div>
  </div>

  <div class="block-separate-line"></div>

  <div class="presentable-table-block" *ngIf="synonymData?.length">
    <!-- table start from here -->
    <div class="index-config-lang-table row m-0">
      <div class="table_data_content col-12">
        <div class="table_header row m-0">
          <div class="col_ col-8 title d-flex align-items-center justify-content-start">
            <span class="d-flex align-items-center flex-column mr-2 filter-sort">
              <i class="si-chev-up icon-up"></i>
              <i class="si-chev-down icon-down"></i>
            </span>
            TERMS
          </div>
          <div class="col_ col-2 title d-flex align-items-center justify-content-start">
            <span class="d-flex align-items-center flex-column mr-2 filter-sort">
              <i class="si-chev-up icon-up"></i>
              <i class="si-chev-down icon-down"></i>
            </span>
            TYPE
          </div>
          <div class="col_ col-2 title d-flex align-items-center justify-content-start">
            ACTION
          </div>
        </div>
        <perfect-scrollbar class="table_body_content">
          <div class="table_body row m-0" *ngFor="let synonyms of synonymData;let i = index;trackBy: prepareSynonyms">
            <div class="col-8 title text-left">
              <div class="table-row-view">
                <div class="synonym-view-data row col-12 p-0 m-0">
                  <div class="synonym-name col-3 p-0" *ngIf="synonyms.type == 'oneWaySynonym'">{{synonyms.keyword}}</div>
                  <div class="synonym-direction col-1 p-0 text-center" *ngIf="synonyms.type == 'oneWaySynonym'"><img class="arrow_divider" src="assets/icons/twoWayArrow.svg"></div>
                  <div class="synonym-type-list col-8 p-0">
                    <div *ngFor="let synonym of synonyms.synonyms;let i = index" ><span  class="synonym-type-list-name">{{synonym}}</span>
                      <img *ngIf="(synonyms.type == 'synonym') && (i<synonyms.synonyms.length-1)" class="arrow_divider" src="assets/icons/twoWayArrow.svg">
                      <span *ngIf="(synonyms.type == 'oneWaySynonym') && (i<synonyms.synonyms.length-1)" class="synonym-type-list-and-or">OR</span>
                    </div>           
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2 title text-left p-0 ">
              <div class="Synonym-type-name">{{synonyms?.type == 'synonym'?"Synonym":"One-Way Synonym"}}</div>
            </div>
            <div class="col-2 p-0 text-left">
              <div class="action_links">
                <span class="action_link-icon">
                    <i class="si-pencil-edit mr-2"></i>
                </span>
                <span class="action_link-icon link-delete">
                  <i (click)="deleteSynonymn(synonyms,i)" class="si-delete1"></i>
                </span>
              </div>
            </div>
          </div>
          <!-- edit division -->
          <div class="table_body row m-0 d-none">
            <div class="col-8 title text-left">
              <div class="table-row-edit-view table-row-view one-way-synonym">
                <div class="synonym-view-data row col-12 p-0 m-0">
                  <div class="synonym-type-edit-list col-12 p-0">
                    <div class="tags">
                      <div class="chip-sys-data">
                        <mat-form-field class="example-chip-list"
                          [class.err-block]="((!synonymObj.values || !synonymObj.values.length) && submitted)"
                          [floatLabel]="'never'">
                          <mat-chip-list #chipList>
                            <perfect-scrollbar class="mat-chip-scroll">
                              <mat-chip *ngFor="let syn of newSynonymObj.values" [selectable]="selectable" [removable]="removable"
                                (removed)="remove(syn)"><span *ngIf="syn">{{syn}}</span>
                                <mat-icon matChipRemove>
                                  <span class="close-icon"><i class="si-close"></i></span>
                                </mat-icon>
                              </mat-chip>
                              <input placeholder="Type Synonym and Press Enter" [value]="" [matChipInputFor]="chipList"
                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                                (matChipInputTokenEnd)="add($event)" #suggestedInput [(ngModel)]="synonymObj.values"
                                [ngModelOptions]="{standalone: true}" autocomplete="off">
                            </perfect-scrollbar>
                          </mat-chip-list>
                          <img *ngIf="(!synonymObj.values || !synonymObj.values.length) && submitted" id="valuesWarningWarning"
                            src="assets/icons/warning_escalation.svg"
                            style="top: 29%; position: absolute; right: 1.5%; display: block;" height="12" width="12" />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2 title text-left p-0">
              <div class="Synonym-type-name">One-Way Synonym</div>
            </div>
            <div class="col-2 p-0 text-left">
              <div class="action_links">
                <span class="action_link-icon">
                    <i class="si-pencil-edit mr-2"></i>
                </span>
                <span class="action_link-icon link-delete">
                  <i class="si-delete1"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="table_body row m-0 d-none">

            <div class="col-2 p-0 text-left">
              <div class="action_links">
                <span class="action_link-icon">
                    <i class="si-pencil-edit mr-2"></i>
                </span>
                <span class="action_link-icon link-delete">
                  <i class="si-delete1"></i>
                </span>
              </div>
            </div>
          </div>
            <!-- edit division -->
          <div class="table_body row m-0 d-none">
            <div class="col-8 title text-left">
              <div class="table-row-edit-view table-row-view one-way-synonym">
                <div class="synonym-view-data row col-12 p-0 m-0">
                  <div class="synonym-name col-3 p-0">
                    <div class="kr-sg-input-text">
                      <input type="text" placeholder="Placeholder text" value="Girl" class="input-text">
                    </div>
                  </div>
                  <div class="synonym-direction col-1 p-0 text-center"><img class="arrow_divider" src="assets/icons/twoWayArrow.svg"></div>

                  <div class="synonym-type-edit-list col-8 p-0">
                    <div class="tags">
                      <div class="chip-sys-data">
                        <mat-form-field class="example-chip-list"
                          [class.err-block]="((!synonymObj.values || !synonymObj.values.length) && submitted)"
                          [floatLabel]="'never'">
                          <mat-chip-list #chipList>
                            <perfect-scrollbar class="mat-chip-scroll">
                              <mat-chip *ngFor="let syn of newSynonymObj.values" [selectable]="selectable" [removable]="removable"
                                (removed)="remove(syn)"><span *ngIf="syn">{{syn}}</span>
                                <mat-icon matChipRemove>
                                  <span class="close-icon"><i class="si-close"></i></span>
                                </mat-icon>
                              </mat-chip>
                              <input placeholder="Type Synonym and Press Enter" [value]="" [matChipInputFor]="chipList"
                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                                (matChipInputTokenEnd)="add($event)" #suggestedInput [(ngModel)]="synonymObj.values"
                                [ngModelOptions]="{standalone: true}" autocomplete="off">
                            </perfect-scrollbar>
                          </mat-chip-list>
                          <img *ngIf="(!synonymObj.values || !synonymObj.values.length) && submitted" id="valuesWarningWarning"
                            src="assets/icons/warning_escalation.svg"
                            style="top: 29%; position: absolute; right: 1.5%; display: block;" height="12" width="12" />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2 title text-left p-0">
              <div class="Synonym-type-name">Synonym</div>
            </div>
            <div class="col-2 p-0 text-left">
              <div class="action_links">
                <span class="action_link-icon">
                    <i class="si-pencil-edit mr-2"></i>
                </span>
                <span class="action_link-icon link-delete">
                  <i class="si-delete1"></i>
                </span>
              </div>
            </div>
          </div>
         
        </perfect-scrollbar>
      </div>
    </div>

  </div>
  <!-- panel body ends here -->
</div>
