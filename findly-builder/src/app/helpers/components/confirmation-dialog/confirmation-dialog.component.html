<div class="manage-findlyion-popup" *ngIf="!data.confirmationPopUp">
  <div class="m-header text-center">{{data.title}}</div>
  <div class="m-body">
    <div class="info-text">{{data.text}}</div>
    <div class="info-text">{{data.text1}} <span class="clickable-text" (click)="onClickLearnMore()" *ngIf="showLearnMore">Learn More</span></div>
    <div class="info-text" *ngIf="data.text2">{{data.text2}}</div>
  </div>
  <div class="m-footer">
    <button *ngFor="let item of data.buttons" [disabled]="isSelected" (click)="onClickOption(item)" class="kr-sg-button-primary btn_md" [ngClass]="{'kr-sg-button-secondary': (item.label==='Cancel') || (item.secondaryBtn),'dangerBtn':item.type==='danger'}">
      {{item.label}}
      <div class="loader-in-button ml-2"*ngIf="item.key === 'save' && isSelected" style="display: inline-block"><img src="assets/images/icons/fa-spinner.svg"></div>
    </button>
  </div>
</div>

<div class="new-delete-popup" *ngIf="data.confirmationPopUp">
  <div class="header-sec row m-0">
    <div class="title col-10 pl-0 pr-3">{{data.newTitle || data.title}}</div>
    <div class="col-2 p-0 close-popup"(click)="dialogRef.close()"><img src="assets/icons/close_field.svg"></div>
  </div>
  <div class="body-info">{{data.body}}</div>
  <div class="btns-data">
    <!-- <button class="kr-sg-button-primary btn_lg mr-10">Confirm</button>
    <button class="kr-sg-button-secondary btn_lg mr-10">Cancel</button> -->
    <button *ngFor="let item of data.buttons" [disabled]="isSelected" (click)="onClickOption(item)" class="kr-sg-button-primary btn_md" [ngClass]="{'kr-sg-button-secondary': (item.label==='Cancel') || (item.primaryBtn),'dangerBtn':item.label==='Delete'}">      
      <ng-template #cancel>
        {{item.label}} 
     </ng-template>
     <span *ngIf="item.label=='Delete'|| item.label=='OK'; else cancel"> Delete</span>      
      <div class="loader-in-button ml-2"*ngIf="item.key === 'save' && isSelected" style="display: inline-block"><img src="assets/images/icons/fa-spinner.svg"></div>
    </button>
  </div>
</div>
